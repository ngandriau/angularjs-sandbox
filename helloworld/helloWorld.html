<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../includes/foundation/css/foundation.min.css">
    <title>HelloWorld</title>
</head>
<body ng-app>

<div ng-controller="FirstCtrl">
    type component class:<input type="text" ng-model="data.message"/>
    <div class="{{data.message}}">
        Wrap me with a foundation component {{data.message}}}}
    </div>
</div>

<div ng-controller="HelloCtrl">
    Say hello to: <input type="text" ng-model="name"><br>

    <h1>Hello, {{getName()}}!</h1>
</div>

<ul ng-controller="WorldCtrl">
    <li ng-repeat="country in countries">
        {{country.name}} has population of {{country.population}} ==
        {{worldsPercentage(country.population)}} % of the World's
        population
    </li>

    <hr>
    World's population: {{population}} millions
</ul>



<script src="../includes/underscore/underscore-min.js"></script>
<script src="../includes/jquery/jquery-2.1.0.min.js"></script>
<!--import jquery before angular-->
<script src="../includes/angular/angular.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>-->
<script src="../includes/bootstrap/js/bootstrap.js"></script>

<script>

    function FirstCtrl($scope){
        $scope.data = {message:"panel"}
    }
    var HelloCtrl = function ($scope) {
        $scope.name = 'World';

        $scope.getName = function () {
            return $scope.name;
        };

    }

    var WorldCtrl = function ($scope) {
        $scope.population = 7000;
        $scope.countries = [
            {name: 'France', population: 63.1},
            {name: 'United Kingdom', population: 61.8},
        ];
        $scope.worldsPercentage = function (countryPopulation) {
            return (countryPopulation / $scope.population)*100;
        }

    };

</script>
</body>
</html>
